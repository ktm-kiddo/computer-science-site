<html>

<head>
  <link rel="stylesheet" href="style.css">
</head>


<body>
  <div id="app">
    <div class="topnav">
      <a class="active" href="#home">Home</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
    </div>

    <h1>Home</h1>
    <div class="grid-container">

      <div class="fact-box">
        <h3>Fun cat fact!</h3>
        <p>{{ catFact }}</p>
        <button v-on:click="getCatFact()" v-bind:disabled='catFactLoading'>Get new fact!</button>
      </div>

      <div class="photo-box">
        <h3>Fun cat photo!</h3>
        <img alt="Loading..." v-bind:src="catPicUrl">
        <button v-on:click="getCatPhoto()" v-bind:disabled='catPicUrlLoading'>Get new photo!</button>
      </div>

      <div class="aqi-box">
        <h3>AQI</h3>
        <h5>{{ currentPlace }}, {{ currentCountry }}</h5>
        <h2 class="big">{{ airQuality }}</h2>
        <p>Because all cats want to be healthy...</p>
        <button v-on:click="getWeatherData()" v-bind:disabled='weatherDataLoading'>Refresh</button>
      </div>

      
      <div class="clock-box">
        <h3>Time</h3>
        <h2 class="big">{{ currentTime }}</h2>
      </div>

      <div class="trivia">
        <h3>Trivia!</h3>
        <p>{{ triviaq }}</p>
        <button v-on:click="truePressed" v-bind:class="trueButton" v-bind:disabled='triviaButtonDisabled'>True</button>
        <button v-on:click="falsePressed" v-bind:class="falseButton" v-bind:disabled='triviaButtonDisabled'>False</button>
        <button v-bind:disabled="newQuestionLoading"v-on:click="getTriviaQuestion">Get new question!</button>
      </div>



    </div>
  </div>
  <script src="https://unpkg.com/vue@3"></script>
  <script src="script.js"></script>
</body>

</html>
